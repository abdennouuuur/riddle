<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .note {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #help-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #help-box {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #help-box button {
            margin-top: 10px;
        }
        .response-fields {
            margin-top: 20px;
        }
        .response-fields input {
            margin: 10px;
            padding: 5px;
            font-size: 1em;
        }
        #submit-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            display: none;
        }
        #result img {
            width: 200px;
            height: auto;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 2;
        }
        #arrow {
            display: none;
            position: absolute;
            top: 100px;
            right: 60px;
            font-size: 2em;
        }
        .element-image {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <button id="help-button">Help</button>
        <div id="help-box">
            <p id="help-text">You're copper and tellurium</p>
            <button onclick="closeHelp()">Close</button>
        </div>
        <div class="note">What elements of this periodic table are you pretty girllll?</div>
        <img src="https://github.com/abdennouuuur/riddle/blob/main/PERIODIC%20TABLE.png?raw=true" alt="Periodic Table" width="400">
        <div class="response-fields">
            <input type="text" id="field1" placeholder="Element 1">
            <input type="text" id="field2" placeholder="Element 2">
        </div>
        <button id="submit-button" onclick="checkAnswer()">Submit</button>
        <div id="arrow">⬆️</div>
    </div>
    <div id="result">
        <img id="puppy" src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-588935825.jpg" alt="Happy Puppy">
        <p>Yesss, because you're veeeeeery <img class="element-image" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Cu-TableImage.svg" alt="Cu"><img class="element-image" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Te-TableImage.svg" alt="Te"></p>
    </div>

    <script>
        let helpClickCount = 0;

        document.getElementById('help-button').addEventListener('click', () => {
            helpClickCount++;
            let helpText = '';
            if (helpClickCount === 1) {
                helpText = "You're copper and tellurium";
            } else if (helpClickCount === 2) {
                helpText = "Number 29 and 52";
            } else if (helpClickCount === 3) {
                helpText = "You're Cu and Te";
                helpClickCount = 0; // Reset the count after the third click
            }
            document.getElementById('help-text').innerText = helpText;
            document.getElementById('help-box').style.display = 'block';
            document.getElementById('arrow').style.display = 'none';
        });

        function closeHelp() {
            document.getElementById('help-box').style.display = 'none';
        }

        function checkAnswer() {
            const field1 = document.getElementById('field1').value.trim();
            const field2 = document.getElementById('field2').value.trim();
            if (field1 === 'Cu' && field2 === 'Te') {
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            } else {
                shake();
                document.getElementById('arrow').style.display = 'block';
            }
        }

        function shake() {
            const body = document.body;
            body.classList.add('shake');
            setTimeout(() => {
                body.classList.remove('shake');
            }, 1000);
        }
    </script>
</body>
</html>
